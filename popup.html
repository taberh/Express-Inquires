<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>快递100</title>
<link rel='stylesheet' href='style/app.min.css' type='text/css' />
</head>
<body>

<div id="wrapper" class="clearfix">
	<section>
		<ul id="desktopCompany" class="clearfix"></ul>
		<ul id="fullCompany" class="clearfix"></ul>

		<div id="more">
			<button type="button">【查看全部】</button>
		</div>

		<p id="thumbnav">当前选择:<em></em></p>

		<div id="search">
			<input id="keyword" type="text" placeholder="请输入单号" />
			<button type="submit" title="查询">查询</button>
      <input id="notes" type="text" placeholder="添加备注" maxlength="6" />
		</div>

		<p id="tips"></p>

		<div id="loading"></div>
	</section>

	<aside>
		<ul id="historyQuery"></ul>
		
		<div id="clear">
			<button type="button">【清空】</button>
		</div>
	</aside>
</div>

<section id="result">
	<div class="clearfix">
		<span class="time"><strong>时间</strong></span>
		<span class="content"><strong>进度</strong></span>
	</div>

	<ul></ul>
</section>

<script src="script/app.min.js"></script>
</body>
</html>
